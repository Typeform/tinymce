<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Full featured example</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link rel="stylesheet" type="text/css" href="chosen/chosen.css" />

<script type="text/javascript" src="../jscripts/tiny_mce/tiny_mce_dev.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="rangy-core.js"></script>
<script type="text/javascript" src="chosen/chosen.jquery.js"></script>
<script type="text/javascript">
	
	tinyMCE.init({
		// General options
		mode : "textareas",
		theme : "advanced",
		plugins : "var, char_count",
		invalid_elements: "p,div,span",
		
		// prevent paragraphs
		force_br_newlines : true,
		force_p_newlines : false,
		forced_root_block : '',
		convert_newlines_to_brs : true,
		remove_linebreaks : true,

		// Theme options
		theme_advanced_buttons1 : "variables, bold, italic, removeformat, char_count, char_remain",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : true,

		use_native_selects : true,

		formats : {

			removeformat : [ 
			
				{ selector : 'b,strong,em,i', remove : 'all', split : true, expand : false, block_expand : true, deep : true},
				{ selector : 'var', attributes : ['style'], split : false, expand : false, deep : true }
			],

			removeformat_selector : 'b,strong,em,i',
		},

		var_select_placeholder : '+ Add variable',
		var_class_name : 'tag',
		//var_css_path : 'css/var.css',
		var_select_options : [
			{ name : 'FooVar', val : 'var1', group : 'Group 1' },
			{ name : 'BarVar', val : 'var2', group : 'Group 1' },
			{ name : 'BazVar', val : 'var3', group : 'Group 2' }
		],
		var_data : {
			'var1' : { id: 'var1', title : 'some description', text: 'FooVar' },
			'var2' : { id: 'var2', title : 'some description', text: 'BarVar' },
			'var3' : { id: 'var3', title : 'some description', text: 'BazVar' }
		},
		char_count_filter : /\{\{(.+?)\}\}/g,
		var_deletable : true,

		var_oninit : function(ed) {

			$('#mce_0_vars').chosen( { disable_search_threshold : Infinity, allow_single_deselect : true, native_change_event : true } );
		}
	});

</script>
<!-- /TinyMCE -->

</head>
<body role="application">

<form method="post" action="http://tinymce.moxiecode.com/dump.php?example=true">
	<div>
		<h3>Full featured example</h3>

		<p>
			This page shows all available buttons and plugins that are included in the TinyMCE core package.
			There are more examples on how to use TinyMCE in the <a href="http://tinymce.moxiecode.com/examples/">Wiki</a>.
		</p>

		<!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
		<div>
			<textarea rows="15" cols="80" style="width: 80%" id="richtext1">
				&lt;p&gt;
					This is {{var1}} some example text that you can edit inside the &lt;strong&gt;TinyMCE editor&lt;/strong&gt;.
				&lt;/p&gt;
			</textarea>
		</div>
	</div>
</form>
</body>
</html>
